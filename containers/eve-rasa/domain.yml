templates:
  utter_ask_first_pregnancy:
  - text: "É a sua primeira gravidez?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"first_pregnancy":"True"}'
    - title: "Não"
      payload: '/enter_data{"first_pregnancy":"False"}'
  utter_ask_health_plan:
  - text: "Você possui plano de saúde?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"health_plan":"True"}'
    - title: "Não"
      payload: '/enter_data{"health_plan":"False"}'
  utter_ask_howold:
  - text: "Velha o bastante pra ser médica haha"
  utter_ask_info:
  - text: "Bom, pra eu poder te ajudar, preciso te fazer algumas perguntas antes ok? É rapidinho :)"
  utter_ask_is_pregnant:
  - text: "Você está grávida?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"is_pregnant":"True"}'
    - title: "Não"
      payload: '/enter_data{"is_pregnant":"False"}'
  utter_ask_isbot:
  - text: "Eu sou um robô! 🤖"
  utter_ask_planned_pregnancy:
  - text: "A sua gravidez foi planejada?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"planned_pregnancy":"True"}'
    - title: "Não"
      payload: '/enter_data{"planned_pregnancy":"False"}'
  utter_ask_pre_natal:
  - text: "Você já começou o pré-natal?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"pre_natal":"True"}'
    - title: "Não"
      payload: '/enter_data{"pre_natal":"False"}'
  utter_ask_pregnancy_weeks:
  - text: "Você está de quantas semanas?"
  utter_ask_is_trying:
  - text: "Está tentando engravidar?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"is_trying":"True"}'
    - title: "Não"
      payload: '/enter_data{"is_trying":"False"}'
  utter_ask_wherefrom:
  - text: "Sou de Sorocaba, SP"
  - text: "Sorocaba, SP"
  utter_bye:
  - text: "Tchau!"
  - text: "Tchau, até mais!"
  utter_canthelp:
  - text: "Desculpe por não conseguir te ajudar :("
  utter_congrats:
  - text: "Parabéns!"
  utter_default:
  - text: "Desculpe, não entendi o que você quis dizer."
  utter_first_help:
  - text: "Então, como eu posso te ajudar?"
  utter_first_step:
  - text: "Bom, a primeira coisa a se fazer é procurar um obstetra para acompanhar a sua gestação de perto e realizar o pré-natal! O pré-natal é de extrema importância para garantir a sua saúde e a do seu bebê!"
  utter_great:
  - text: "Que bom! 👍"
  - text: "Legal! 🙌"
  utter_greet:
  - text: "Como você está?"
  - text: "Tudo bem com você?"
  utter_greet_answer:
  - text: "Estou bem, obrigada :)"
  utter_greet_back:
  - text: "Estou bem, e voce?"
  utter_hello:
  - text: "Olá! :)"
  utter_help:
  - text: "Posso te ajudar em mais alguma coisa?"
  utter_info_later:
  - text: "Tudo bem, podemos fazer isso depois se quiser!"
  utter_introduce:
  - text: "Eu sou a Dra. Eve e estou aqui pra te ajudar durante a gestação!"
  utter_not_planned_pregnancy:
  - text: "Bom, não se preocupe, mesmo não tendo sido planejada tenho certeza que você vai ser uma ótima mãe!"
  utter_planned_pregnancy:
  - text: "Que legal! Você deve estar muito feliz então! 😄"
  utter_thank_you:
  - text: "Obrigada :)"
  utter_trying_pregnant:
  - text: "Tenho certeza que logo você consegue então! 😉"
  utter_welcome:
  - text: "Imagina, qualquer coisa só falar!"
  utter_wrong_pregnancy_weeks:
  - text: "Por favor, me informe um número de semanas válido"
  utter_pre_natal_sus:
  - text: "Procure a rede pública mais próxima da sua casa e peça o atendimento."
  utter_ask_is_planning:
  - text: "E você está se preparando para isso? Digo, passou com seu ginecologista para uma avaliação de rotina, por exemplo?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"is_planning":"True"}'
    - title: "Não"
      payload: '/enter_data{"is_planning":"False"}'
  utter_ask_has_children:
  - text: "Você já tem filhos?"
    buttons:
    - title: "Sim"
      payload: '/enter_data{"has_children":"True"}'
    - title: "Não"
      payload: '/enter_data{"has_children":"False"}'
  utter_ask_me_anything:
  - text: "Então, você tem alguma dúvida? Talvez eu possa te ajudar"
  utter_doing_right:
  - text: "Ótimo! Você está fazendo certinho, se planejar e se preparar pra gravidez é muito importante!"
  utter_doing_right_prenatal:
  - text: "Ótimo! Você está fazendo certinho, o pré-natal é muito importante e deve ser iniciado assim que a gravidez é constatada!"
  utter_schedule_gynecologist:
  - text: "Marque uma consulta com o seu ginecologista e converse com ele sobre a sua vontade de engravidar. Assim, ele pode te ajudar durante esse processo 😉"
  utter_planning_pregnancy:
  - text: "Se você deseja engravidar é muito importante se preparar para isso. É recomendável que você e o seu parceiro estejam com saúde plena, física e mental, tenha uma dieta saudável, faça atividades físicas ponderadas e de preferência esteja sem sobrecargas emocionais.
O planejamento tem o objetivo de identificar fatores de risco como diabetes e hipertensão, além de possibilitar acesso a informações sobre fertilidade."