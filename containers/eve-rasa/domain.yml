templates:
  utter_ask_first_pregnancy:
  - text: É a sua primeira gravidez?
    buttons:
    - title: Sim
      payload: /enter_data{"first_pregnancy":true}
    - title: Não
      payload: /enter_data{"first_pregnancy":false}
  utter_ask_health_plan:
  - text: Você possui plano de saúde?
    buttons:
    - title: Sim
      payload: /enter_data{"health_plan":true}
    - title: Não
      payload: /enter_data{"health_plan":false}
  utter_ask_howold:
  - text: Sou velha o bastante pra ser médica haha 💁‍
  utter_ask_info:
  - text: Bom, pra eu poder te ajudar, preciso te fazer algumas perguntas antes ok?
      É rapidinho 😊
  utter_ask_is_pregnant:
  - text: Você está grávida?
    buttons:
    - title: Sim
      payload: /enter_data{"is_pregnant":true}
    - title: Não
      payload: /enter_data{"is_pregnant":false}
  utter_ask_isbot:
  - text: Eu sou um robô! 🤖
  utter_ask_planned_pregnancy:
  - text: A sua gravidez foi planejada?
    buttons:
    - title: Sim
      payload: /enter_data{"planned_pregnancy":true}
    - title: Não
      payload: /enter_data{"planned_pregnancy":false}
  utter_ask_pre_natal:
  - text: Já começou o pré-natal?
    buttons:
    - title: Sim
      payload: /enter_data{"pre_natal":true}
    - title: Não
      payload: /enter_data{"pre_natal":false}
  utter_ask_last_menstruation:
  - text: Qual a data da sua última menstruação, no formato dia/mês/ano?
  utter_ask_first_ultrasound:
  - text: Você já fez o seu primeiro ultrassom?
    buttons:
    - title: Sim
      payload: /enter_data{"first_ultrasound":true}
    - title: Não
      payload: /enter_data{"first_ultrasound":false}
  utter_ask_first_ultrasound_date:
  - text: Qual a data do seu primeiro ultrassom?
  utter_ask_is_trying:
  - text: Está tentando engravidar?
    buttons:
    - title: Sim
      payload: /enter_data{"is_trying":true}
    - title: Não
      payload: /enter_data{"is_trying":false}
  utter_ask_wherefrom:
  - text: Sou de Sorocaba, SP
  utter_bye:
  - text: Tchau! 😙
  - text: Tchau, até mais! 😙
  utter_insult:
  - text: "Isso não é muito legal 😕 Seja mais gentil 😉"
  utter_sorry_canthelp:
  - text: Desculpe por não conseguir te ajudar 😕 Mas procure o seu médico, tenho certeza
      que ele conseguirá te ajudar! 😉
  utter_canthelp:
  - text: Não vou conseguir te ajudar com isso 😕
  utter_congrats:
  - text: Parabéns! Temos um baby a caminho 👶🤰😍
  utter_default:
  - text: Desculpe, não entendi o que você quis dizer 😖
  utter_first_step:
  - text: Bom, a primeira coisa a se fazer é procurar um obstetra para acompanhar
      a sua gestação de perto e realizar o pré-natal! O pré-natal é de extrema importância
      para garantir a sua saúde e a do seu bebê! 👩‍⚕️
  utter_great:
  - text: Legal! 🙌
  utter_greet:
  - text: Como você está?
  - text: Tudo bem com você?
  utter_greet_answer:
  - text: Estou bem, obrigada 😁
  utter_greet_back:
  - text: Estou bem, e voce?
  utter_hello:
  - text: Olá, {user_name}! 😄
  utter_help:
  - text: Bom, no que eu posso te ajudar? Você tem alguma dúvida?
  utter_info_later:
  - text: Tudo bem, podemos fazer isso depois se quiser 😅
  utter_introduce:
  - text: Eu sou a Dra. Lara e estou aqui pra te ajudar durante a gestação! 🤰
  utter_thank_you:
  - text: Obrigada 😊
  utter_welcome:
  - text: Imagina, qualquer coisa só falar!
  utter_pre_natal_sus:
  - text: Procure a rede pública mais próxima da sua casa e peça o atendimento 🏥
  utter_ask_is_planning:
  - text: E você está se preparando para isso? Digo, passou com seu ginecologista
      para uma avaliação de rotina, por exemplo?
    buttons:
    - title: Sim
      payload: /enter_data{"is_planning":true}
    - title: Não
      payload: /enter_data{"is_planning":false}
  utter_ask_has_children:
  - text: Você já tem filhos?
    buttons:
    - title: Sim
      payload: /enter_data{"has_children":true}
    - title: Não
      payload: /enter_data{"has_children":false}
  utter_ask_me_anything:
  - text: Então, você tem alguma dúvida? Talvez eu possa te ajudar
  utter_doing_right:
  - text: Ótimo 🙌 Você está fazendo certinho, se planejar e se preparar pra gravidez
      é muito importante!
  utter_doing_right_prenatal:
  - text: Ótimo 🙌 Você está fazendo certinho, o pré-natal é muito importante e deve
      ser iniciado assim que a gravidez é constatada!
  utter_schedule_gynecologist:
  - text: Marque uma consulta com o seu ginecologista e converse com ele sobre a sua
      vontade de engravidar. Assim, ele pode te ajudar durante esse processo 😉
  utter_planning_pregnancy:
  - text: Se você deseja engravidar é muito importante se preparar para isso. É recomendável
      que você e o seu parceiro estejam com saúde plena, física e mental, tenha uma
      dieta saudável, faça atividades físicas ponderadas e de preferência esteja sem
      sobrecargas emocionais. O planejamento tem o objetivo de identificar fatores
      de risco como diabetes e hipertensão, além de possibilitar acesso a informações
      sobre fertilidade.
  utter_ask_subscribe:
  - text: Posso te mandar dicas todos os dias para te ajudar durante essa fase, se
      quiser é só me avisar
  utter_ask_exam:
  - text: Você já fez o exame de {exam_name}?
  utter_explain_whatspossible:
  - text: Eu posso tirar qualquer dúvida sobre a gestação e o pós parto! 💁‍♀️
  utter_okay:
  - text: Ok então 😊
  - text: Okay 😊
  utter_doing_right_exam:
  - text: Muito bem! É importante realizar todos os exames 👏
  utter_is_important_exam:
  - text: Por isso é essencial que você faça o exame. Agende uma consulta com seu
      médico e converse com ele sobre isso!
  utter_why_answer:
  - text: Tudo bem se você não quiser responder mas com essas informações eu consigo
      te ajudar mais 😊
  utter_agree:
  - text: Isso mesmo! 👍
  - text: Isso aí! 👍
  utter_ask:
  - text: Qual a dúvida? Prometo tentar responder 😅
  utter_ask_me_later:
  - text: Bom, se surgir alguma dúvida é só me perguntar! 😉
  utter_baby_not_moving:
  - text: Em geral, por volta do quinto mês de gestação, você já consegue sentir os
      primeiros movimentos do bebê na barriga. A partir do momento em que você começar
      a notar os movimentos, é importante ficar atenta para reparar se ele ficar muito
      tempo quieto. Se passar mais de 6 horas e o bebê não se mexer, principalmente,
      depois das refeições, isso pode ser um alerta. Se notar que seu bebê não está
      se mexendo na barriga durante alguns dias, procure o seu obstetra e relate o
      que está acontecendo.
  utter_which_medicine:
  - text: Os remédios só devem ser utilizados quando necessário e sob orientação a
      orientação do seu médico, por isso, se achar necessidade de tomar algum medicamento,
      consulte seu médico primeiro.
  utter_ask_regular_medicine:
  - text: Você toma algum remédio regularmente?
    buttons:
    - title: Sim
      payload: /enter_data{"regular_medicine":true}
    - title: Não
      payload: /enter_data{"regular_medicine":false}
  utter_wrong_regular_medicine:
  - text: Por favor, me fale se você toma algum remédio regularmente 😬 Quanto mais
      informações, mais eu consigo te ajudar 😅
  utter_ask_regular_medicine_name:
  - text: Qual o nome do remédio?
  utter_wrong_regular_medicine_name:
  - text: Por favor, me fale o nome do remédio 😬 Quanto mais informações, mais eu
      consigo te ajudar 😅
  utter_ask_hypothyroidism:
  - text: Tem hipotireoidismo?
    buttons:
    - title: Sim
      payload: /enter_data{"hypothyroidism":true}
    - title: Não
      payload: /enter_data{"hypothyroidism":false}
  utter_wrong_hypothyroidism:
